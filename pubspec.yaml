name: open62541_libs
description: "Open62541 library for multiple platforms."
version: 0.0.2
homepage: https://github.com/centroid-is/open62541_libs
issue_tracker: https://github.com/centroid-is/open62541_libs/issues

environment:
  sdk: ^3.6.0
  flutter: '>=3.3.0'

dependencies:
  flutter:
    sdk: flutter

flutter:
  plugin:
    platforms:
      android:
        ffiPlugin: true
      ios:
        ffiPlugin: true
      linux:
        ffiPlugin: true
      macos:
        ffiPlugin: true
      windows:
        ffiPlugin: true
      elinux:
        ffiPlugin: true
